
<!DOCTYPE html>
<html>

<head>
    <title>個人自我介紹網頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page" id="home">
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-icon="home">主頁</a></li>
                <li><a href="#hobbies" data-icon="star">興趣愛好</a></li>
                <li><a href="#experience" data-icon="info">學歷經歷</a></li>
                <li><a href="#assignments" data-icon="grid">作業列表</a></li>
            </ul>
        </div>
        <div data-role="header">
            <h1>個人自我介紹</h1>
        </div>
        <div data-role="content">
            <h2>基本資訊</h2>
            <ul data-role="listview">
                <li>
                    <h3>姓名</h3>
                    <p>宇明成</p>
                </li>
                <li>
                    <h3>性別</h3>
                    <p>男</p>
                </li>
                <li>
                    <h3>年齡</h3>
                    <p>27歲</p>
                </li>
                <li>
                    <h3>電子郵件</h3>
                    <p>752280@gmail.com</p>
                </li>
            </ul>
        </div>
        <div data-role="footer">
            <h4>版權聲明</h4>
        </div>
    </div>
    <div data-role="page" id="assignments">
        <div data-role="navbar">
            <ul>
                <li><a href="#home" data-icon="home">主頁</a></li>
                <li><a href="#hobbies" data-icon="star">興趣愛好</a></li>
                <li><a href="#experience" data-icon="info">學歷經歷</a></li>
                <li><a href="#assignments" data-icon="grid">作業列表</a></li>
            </ul>
        </div>
        <div data-role="header">
            <h1>作業列表</h1>
        </div>
        <div data-role="content">
            <label for="select-choice-1" class="select">選擇作業:</label>
            <select name="select-choice-1" id="select-choice-1" data-native-menu="false">
                <option value="#">請選擇</option>
                <option value="https://tonyandbaybe.github.io/hw1/">作業1</option>
                <option value="https://tonyandbaybe.github.io/hw2/">作業2</option>
                <option value="https://tonyandbaybe.github.io/hw3/">作業3</option>
                <option value="https://tonyandbaybe.github.io/hw4/">作業4</option>
                <option value="https://tonyandbaybe.github.io/hw5/">作業5</option>
                <option value="https://tonyandbaybe.github.io/hw6/">作業6</option>
                <option value="https://tonyandbaybe.github.io/hw7/">作業7</option>
                <option value="https://tonyandbaybe.github.io/hw8/">作業8</option>
            </select>
            <div id="assignment-content"></div>
        </div>
        <div data-role="footer">
            <h4>版權聲明</h4>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#select-choice-1").on("change", function () {
                $("#assignment-content").html(
                    '<iframe src="' +
                    $(this).val() +
                    '" width="100%" height="500px"></iframe>'
                );
            });
        });
    </script>
</body>
</html>
